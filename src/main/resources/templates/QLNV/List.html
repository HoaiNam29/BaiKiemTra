<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text="${title}"></h1>
    <table class="table">
        <tr>
            <th>Ma Nhan Vien</th>
            <th>Ten Nhan Vien</th>
            <th>Gioi Tinh</th>
            <th>Noi Sinh</th>
            <th>Luong</th>
            <th>Ten Phong</th>
            <th>Action</th>
        </tr>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.Manv}"></td>
            <td th:text="${nhanvien.Tennv}"></td>
            <td th:text="${nhanvien.Phai}"></td>
            <td th:text="${nhanvien.NoiSinh}"></td>
            <td th:text="${nhanvien.Luong}"></td>
            <td th:text="${nhanvien.PhongBan.name}"></td>
            <td>
                <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.id})}">Edit</a> |
                <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>

            </td>
        </tr>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
